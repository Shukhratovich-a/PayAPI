<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>PayAPI</title>
</head>
<body class="body">
    
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            
            <!-- Logo -->
            <a class="header__logo" href="./index.html">
                <img
                src="./images/svg/logo/logo.svg"
                alt="PayAPI logo"
                width="135"
                height="38"
                >
            </a>
            
            <button class="nav__burger"></button>
            
            <div class="header__menu">
                
                <!-- Navbar -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Pricing
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <a class="button header__link" href="#">Schedule a Demo</a>
                
            </div>
        </div>
    </header>
    
    <!-- MAIN -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__info">
                        <h1 class="hero__heading">
                            Start building with our APIs for absolutely free.
                        </h1>
                        <form class="hero__form form" action="https://echo.htmlacademy.ru/" method="post">
                            <input class="form__input input" type="email" name="user_email" placeholder="Enter email address" required>
                            <button class="form__button button" type="submit">Schedule a Demo</button>
                        </form>
                        <p class="hero__link">Have any questions? <a href="#">Contact Us</a></p>
                    </div>
                    
                    <img
                    class="hero__image"
                    src="./images/svg/hero/phone.svg"
                    alt="The payment has been processed. The total amount deducted from your account is US $104.90."
                    width="263"
                    height="500"
                    >
                </div>
            </div>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer></footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
